<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love you Pando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="image-container">
            <img id="love-image" src="" alt="Love Image" height="500px">
            <br>
            <button id="need-more-love-button">Need more love</button>
            <button id="home-button">Home</button>
        </div>
        <div id="initial-container">            
            <button id="press-button">Missing me? Click Here!</button>
        </div>
         <!-- Note form -->
        <div id="note-container">
            <textarea id="note-input" placeholder="Write what you are feeling!"></textarea>
            <button id="save-note-button">Save Note</button>
        </div>
        <!-- View Journal button -->
        <button id="view-journal-button" style="position: absolute; top: 10px; right: 100px;">View Journal</button>
        <!-- <button id="download-journal-button" style="position: absolute; top: 10px; right: 10px;">Download Journal</button> -->
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
